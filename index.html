<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="cal_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="screen">
                <p class="input"></p>
                <p class="output"></p>
            </div>
        </div>
        <div class="bottom">
            <div class="btns">
                <div class="btn margin-top" id="1">1</div>
                <div class="btn margin-top" id="2">2</div>
                <div class="btn margin-top" id="3">3</div>
                <div class="btn margin-top" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="7">7</div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9</div>
                <div class="btn" id="0">0</div>
                <div class="btn" id="C">C</div>
                <div class="btn" id="back"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn symbol" id="+">&plus;</div>
                <div class="btn symbol" id="-">&minus;</div>
                <div class="btn symbol" id="*">&times;</div>
                <div class="btn symbol" id="/">&divide;</div>
                <div class="equal-btn btn symbol margin-bottom" id="=">&equals;</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/to-words/dist/umd/to-words.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
